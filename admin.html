<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
   <div class="container my-5">
     <div class="row justify-content-center ">
        <div class="col-md-10 my-3">
            <button class="btn  btn-primary mb-3" data-bs-target="#Add_New_Student" data-bs-toggle="modal" style="font-weight: bold; font-style: oblique;">Add New Student</button>
            <a class="btn btn-info mb-3" style="font-weight: bold; font-style: oblique;" href="./index.html">Search Result</a>
            <div class="card shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <theder>
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Roll</th>
                                <th>Reg No</th>
                                <th>Student Result</th>
                                <th>Action</th>
                            </tr>
                        </theder>
                        <tbody class="all_student_list">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
     </div>
   </div>

   <!-- Create a Modal -->

    <div class="modal fade" id="Add_New_Student">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 style="font-weight: bold; font-style: italic; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Add New Student</h3>
                    <button id="add_new_student_close" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="smg">
                        
                    </div>
                    <form id="Create_new_student_form" >
                        <div class="my-3">
                            <input type="text"  style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;"   placeholder="Name" name="name" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;"  placeholder="Roll" name="roll" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;"  placeholder="Reg No" name="reg" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;"  placeholder="Photo_Url" name="photo"  class="form-control">
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary" style="font-weight: bold;font-style: italic; font-family: cursive;">Create</button>
                            <button type="reset"style="font-weight: bold;font-style: italic; font-family: cursive;"  class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
   
    
    <!--Create modal student data Preview-->

    <div class="modal fade" id="Student_single_data_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">
                    <h3 style="font-weight: bold; font-family: monospace;">Student Data Preview</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body shadow single_student_data_preview">
                </div>
            </div>
        </div>
    </div>
  
    <!--Create Modal Student Data edit-->

    <div class="modal fade" id="Student_edit_data">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 style="font-weight: bold; font-family: cursive;"> Edit Form</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_student_data_form" >
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-weight: bold;" placeholder="Name" name="name" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-weight: bold;" placeholder="Roll" name="roll" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic;font-weight: bold;" placeholder="Reg No" name="reg" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic;font-weight: bold;" placeholder="Photo_Url" name="photo"  class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="hidden" name="id" placeholder="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <img  
                            style="border-radius: 5%; 
                            " class="w-50" id="PreviousImg" src="" alt="">
                        </div>
                        <div class="my-3">
                            <button id="Edit_button" type="submit" style="font-weight: bold;font-style: italic; font-family: cursive;" class="btn btn-primary">Update Now</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
   
    <!-- Create Modal Student Mark Add-->

    <div class="modal fade" id="Student_result_data">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 style="font-weight: bold; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Result Form</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="Add_student_result_form" >
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;" placeholder="Bangla" name="bangla" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;"   placeholder="English" name="english" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;"  placeholder="Math" name="math" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;"  placeholder="Social Science" name="social_science"  class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;"  placeholder=" Science" name="science"  class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="text" style="font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;"  placeholder="Religion" name="religion"  class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="hidden" name="id" placeholder="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <button type="submit" style="font-weight: bold;font-style: italic; font-family: cursive;" class="btn btn-primary">Update Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Create Modal Student Mark  Edit-->

    <div class="modal fade" id="Edit_student_result_data">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 style="font-weight: bold; font-family: cursive;">Edit Mark</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_student_result_form" >
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">Bangla</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder="Bangla" name="bangla" class="form-control">
                        </div>
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">English</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder="English" name="english" class="form-control">
                        </div>
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">Math</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder="Math" name="math" class="form-control">
                        </div>
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">Social Science</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder="Social Science" name="social_science"  class="form-control">
                        </div>
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">Science</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder=" Science" name="science"  class="form-control">
                        </div>
                        <div class="my-3">
                            <label style="font-weight: bold; font-style:italic; font-family: cursive;">Religion</label>
                            <input type="text" style="font-weight: bold; color: maroon;" placeholder="Religion" name="religion"  class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="hidden" name="id" placeholder="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <button type="submit" style="font-weight: bold;font-style: italic; font-family: cursive;" class="btn btn-primary">Update Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="./src/data.js"></script>
  <script src="./src/functions.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
