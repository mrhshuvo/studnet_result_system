<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Student_Result_System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>

     <!---Create Search Modal-->
    <div class="container my-5">
      <div class="row justify-content-center ">
         <div class="col-md-5 mb-3">
             <a class="btn btn-info mb-3" style="font-weight: bold; font-style: oblique;" href="./admin.html">Admin Pannel</a>
             <div class="card shadow">
                 <div class="card-body">
                  <h3 style="font-weight: bold; font-family: 'Times New Roman', Times, serif;">Search Result</h3>
                  <hr>
                   <form id="search_student_data">
                    <div class="my-3">
                      <input type="text" name="roll" style="font-weight: bold; font-style:italic; font-family:Verdana, Geneva, Tahoma, sans-serif;" placeholder="Roll_Number" class="form-control">
                    </div>
                    <div class="my-3">
                      <input type="text" name="reg" style="font-weight: bold; font-style:italic; font-family:Verdana, Geneva, Tahoma, sans-serif;" placeholder="Reigistratioin_Number" class="form-control">
                    </div>
                   <div class="my-3">
                    <button type="submit" style="font-weight: bold; font-style: italic; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="btn btn-secondary">Search Now</button>
                    <button type="reset" style="font-weight: bold; font-style: italic; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="btn btn-success">Reset Now</button>
                   </div>
                   </form>
                 </div>
             </div>
         </div>
      </div>
    </div>
    
    <!--Create Mark Sheet-->

    <div class="container my-5 student_mark_sheet_show">
       <img  class="loder w-50" src="https://cdn.dribbble.com/users/24447/screenshots/1201310/inkling_spinner.gif" alt="">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/search.js"></script>
  </body>
</html>
